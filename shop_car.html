<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车_美丽说</title>
    <link rel="icon" href="https://s10.mogucdn.com/mlcdn/c45406/170612_02i668aijej2cb21ji56g98a218dg_48x48.png" type="image/x-icon">
    <!-- 设置title图标 -->
    <link rel="stylesheet" href="public\font-awesome-4.7.0\css\font-awesome.min.css">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="public/css/base.css">
    <!-- 引入重置页面样式 -->
    <link rel="stylesheet" href="css/nav.css">
    <!-- 引入nav样式 -->
    <link rel="stylesheet" href="css/shopCar.css">
    <!-- 引入购物车样式 -->
</head>
<body>
    <!-- 头部开始 -->
    <div class="header_border">
        <div class="header">
            <a class="go_home" href="http://localhost/meilishuo/program-2/index.html"><i class="home"></i>美丽说首页</a>
                <ul>
                <li><a><i class="weixin"></i>微信登录</a></li>
                <li><a><i class="qq"></i>QQ登录</a></li>
                <li><a href="http://localhost/meilishuo/program-2/login.html">登录</a></li>
                <li><a href="http://localhost/meilishuo/program-2/register.html">注册</a></li>
                <li class="drop">
                    <a><i class="collect"></i>我的收藏</a>
                    <ul class="ul_down">
                        <li><a href="">收藏宝贝</a></li>
                        <li><a href="">收藏店铺</a></li>
                    </ul>
                </li>
                <li class="drop drop_car"><ahref="http://localhost/meilishuo/program-2/shop_car.html"><i class="car"></i>我的购物车</a></li>
                <li><a><i class="order"></i>我的订单</a></li>
                <li>
                    <a>帮助中心<i class="down"></i></a>
                    <ul class="ul_down">
                        <li><a href="">买家服务</a></li>
                        <li><a href="">商家服务</a></li>
                        <li><a href="">规则中心</a></li>
                    </ul>
                </li>
                <li class="drop"><a class="last">商家后台</a></li>
            </ul>
        </div>
    </div>
    <!-- logo 开始 -->
    <div class="top_border">
        <div class="top_main">
            <div class="topMain_left"></div>
            <div class="topMain_right">
                <div class="md_process_wrap md_process_step1_5">
                    <div class="md_process_sd"></div>
                    <i class="md_process_i md_process_i1">
                        1<span class="md_process_tip">购物车</span>
                    </i>
                    <i class="md_process_i md_process_i2">
                        2<span class="md_process_tip">确认订单</span>
                    </i>
                    <i class="md_process_i md_process_i3">
                        3<span class="md_process_tip">支付</span>
                    </i>
                    <i class="md_process_i md_process_i4">
                        <img src="//www.mogujie.com/img/pay/right.png" width="23" height="23" alt="">
                        <span class="md_process_tip">完成</span>
                    </i>
                </div>
            </div>
        </div>
    </div>
    <div class="main_border">
        <div class="main">
            <ul class="main_top" id="cartSlide">
                <li>
                    <a href="javascript:;" url="0" class=" cart_slide_item selected"> 全部商品 (
                        <span class="num">1</span>) </a>
                </li>
                <li class="cartslide-line">|</li>
                <li>
                    <a href="javascript:;" url="1" class="cart_slide_item "> 优惠 (
                        <span class="num">0</span>) </a>
                </li>
                <li class="cartslide-line">|</li>
                <li>
                    <a href="javascript:;" url="2" class="cart_slide_item"> 库存紧张 (
                        <span class="num">0</span>) </a>
                </li>
            </ul>
            <div class="cart_wrap cart_nobdbtm">
                <div class="cart_page_wrap" id="cartPage">
                    <!-- 表格 -->
                    <table class="cart_table" id="cartOrderTable">
                        <thead>
                            <tr>
                                <th class="cart_table_check_wrap cart_alleft pl10">
                                    <input type="checkbox" name="s_all" class="s_all tr_checkmr" id="s_all_h">
                                    <label for="s_all_h">全选</label>
                                </th>
                                <th class="cart_table_goods_wrap">商品</th>
                                <th class="cart_table_goodsinfo_wrap">商品信息</th>
                                <th>单价(元)</th>
                                <th class="cart_table_goodsnum_wrap">数量</th>
                                <th class="cart_table_goodssum_wrap">小计(元)</th>
                                <th class="cart_table_goodsctrl_wrap">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                                
                        </tbody>
                    </table>
                    <!-- 表格 end -->
                </div>
            </div>
            <div class="cart_paybar wrap" id="cartPaybar">
                <a href="javascript:;" class="cart_paybtn fr " id="payBtn">去付款</a>
                <div class="cart_paybar_info_cost cart_deep_red cart_bold cart_font26 cart_money fr goodsSum">0</div>
                <div class="cart_paybar_info cart_pregray fr"> 共有
                    <span class="cart_deep_red goodsNum">0</span> 款商品，总计： </div>
                <div class="cart_paybar_vmbox">
                    <input type="checkbox" name="s_all" class="s_all_slave cart_vm" id="s_all_f">
                    <label for="s_all_f" class="mr10">全选</label>
                    <a href="javascript:;" class="mr10 cart_uline cart_pregray" id="cartRemoveChecked">删除</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="public/js/require.js"></script>
<script>
    require(["./public/js/require.config"],function(){
        require(["shopCar"]);
        require(["nav"],function(nav){
            new nav(".header");
        });
    });
</script>
</html>
